<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="box-container">
                <h2>T O D O</h2>
                <input type="text" placeholder="Create a new todo..." class="task-entry">
            </div>
        </header>
        <div class="box-container tasks">
            <ul id="tasklist">
                <li>Jog around the park</li>
                <li>Run around</li>
            </ul>
            <div class="actions">
                <p class="items-left">0 item left</p>
                <div class="mid-opt">
                    <p id="all">All</p>
                    <p id="active">Active</p>
                    <p id="completed">Completed</p>
                </div>
                <p class="clear">Clear Completed</p>
            </div>
        
        
        </div>
        <div class="actions bottom-div">
            <p id="all">All</p>
            <p id="active">Active</p>
            <p id="completed">Completed</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
